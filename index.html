<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER APP</title>
    <script src="http://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="counter-div">
            <h1>Counter App</h1>
            <span class="count">0</span>
            <hr>
            <div class="buttons">
                <button class="subtract"><i class="fas fa-arrow-down subtract"></i>Subtract
                </button>
                <button class="reset"><i class="fas fa-spinner reset"></i>Reset
                </button>
                <button class="add"><i class="fas fa-arrow-up add"></i>Add
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
